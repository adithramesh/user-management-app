<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">User Management Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submitReactiveLoginForm()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            Please enter a valid email.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
          
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Password must be at least 6 characters long.
          </div>
        </div>
  
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
      </form>
      <p class="signup-link">Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </div>
