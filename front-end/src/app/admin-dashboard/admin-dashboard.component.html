<app-nav-bar></app-nav-bar>
    <div class="admin-dashboard">
        <h2>All Users</h2>
        <table>
          <thead>
            <tr>
              <th>Sl. No</th>
              <th>Username</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button (click)="deleteUser(user._id)">X</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
